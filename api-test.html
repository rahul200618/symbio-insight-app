<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Interface - Symbio-NLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 15px;
        }

        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Symbio-NLM API Testing Interface</h1>
        
        <div id="status" class="status success" style="display: none;"></div>
        
        <!-- Health Check -->
        <div class="test-section">
            <h2>1. Health Check</h2>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-output" class="output" style="display: none;"></div>
        </div>
        
        <!-- Create Sequence -->
        <div class="test-section">
            <h2>2. Create Sequence</h2>
            <label for="fasta-input">FASTA Input:</label>
            <textarea id="fasta-input" placeholder=">test_sequence
ATGCATGCTAGCTAGCTAGCATGCATGC">>test_sequence_1
ATGCATGCTAGCTAGCTAGCATGCATGCTAGCTAGC</textarea>
            <button onclick="testCreateSequence()">Create Sequence</button>
            <div id="create-output" class="output" style="display: none;"></div>
        </div>
        
        <!-- List Sequences -->
        <div class="test-section">
            <h2>3. List Sequences</h2>
            <button onclick="testListSequences()">Get All Sequences</button>
            <button onclick="testGetStats()">Get Statistics</button>
            <div id="list-output" class="output" style="display: none;"></div>
        </div>
        
        <!-- Generate Report -->
        <div class="test-section">
            <h2>4. Generate Report</h2>
            <label for="seq-id">Sequence ID:</label>
            <input type="number" id="seq-id" placeholder="Enter sequence ID" value="1">
            <button onclick="testGenerateReport()">Generate Report</button>
            <div id="report-output" class="output" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        function showOutput(elementId, data) {
            const output = document.getElementById(elementId);
            output.textContent = JSON.stringify(data, null, 2);
            output.style.display = 'block';
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showOutput('health-output', data);
                showStatus('âœ… Health check successful!');
            } catch (error) {
                showOutput('health-output', { error: error.message });
                showStatus('âŒ Health check failed: ' + error.message, true);
            }
        }
        
        async function testCreateSequence() {
            const fasta = document.getElementById('fasta-input').value;
            if (!fasta.trim()) {
                showStatus('âŒ Please enter FASTA data', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/sequences`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fasta: fasta,
                        name: 'Test Sequence'
                    })
                });
                
                const data = await response.json();
                showOutput('create-output', data);
                
                if (response.ok) {
                    showStatus('âœ… Sequence created successfully!');
                } else {
                    showStatus('âŒ Failed to create sequence: ' + (data.error || data.message), true);
                }
            } catch (error) {
                showOutput('create-output', { error: error.message });
                showStatus('âŒ Request failed: ' + error.message, true);
            }
        }
        
        async function testListSequences() {
            try {
                const response = await fetch(`${API_BASE}/sequences?page=1&limit=10`);
                const data = await response.json();
                showOutput('list-output', data);
                showStatus(`âœ… Retrieved ${data.data?.length || 0} sequences`);
            } catch (error) {
                showOutput('list-output', { error: error.message });
                showStatus('âŒ Failed to list sequences: ' + error.message, true);
            }
        }
        
        async function testGetStats() {
            try {
                const response = await fetch(`${API_BASE}/sequences/stats/aggregate`);
                const data = await response.json();
                showOutput('list-output', data);
                showStatus('âœ… Statistics retrieved successfully!');
            } catch (error) {
                showOutput('list-output', { error: error.message });
                showStatus('âŒ Failed to get stats: ' + error.message, true);
            }
        }
        
        async function testGenerateReport() {
            const seqId = document.getElementById('seq-id').value;
            if (!seqId) {
                showStatus('âŒ Please enter a sequence ID', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/sequences/${seqId}/generate-report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        options: {
                            length_threshold: 1000
                        }
                    })
                });
                
                const data = await response.json();
                showOutput('report-output', data);
                
                if (response.ok) {
                    showStatus('âœ… Report generated successfully!');
                } else {
                    showStatus('âŒ Failed to generate report: ' + (data.error || data.message), true);
                }
            } catch (error) {
                showOutput('report-output', { error: error.message });
                showStatus('âŒ Request failed: ' + error.message, true);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
